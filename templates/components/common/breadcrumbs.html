

<nav aria-label="Breadcrumb" class="self-view-on-md">
    <ol class="breadcrumbs" style="display: flex; justify-content: center; flex-wrap: wrap;">
    {{#unless theme_settings.hide_breadcrumbs }}
        {{#each breadcrumbs}}
            <li class="breadcrumb {{#if @last}}is-active{{/if}}"> 
                <a class="breadcrumb-label"
                   href="{{url}}"
                   {{#if @last}}aria-current="page"{{/if}}
                >
                    <span>{{name}}</span>
                </a>
            </li>
                        {{#unless @last}}
                <li style="align-content: center; font-size: 20px; font-weight: 100; color: rgba(117, 117, 117, 1); ">/</li>
                {{/unless}}
        {{/each}}
    {{/unless}}
</ol>

</nav>

<style>
    .self-view-on-md{
        display: none;
    }
    @media (max-width: 1199px){
        .self-view-on-md{
            display: block;
        }

  
    }

</style>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement":
    [
        {{#each breadcrumbs}}
        {
            "@type": "ListItem",
            "position": {{add @index 1}},
            "item": {
                "@id": {{{JSONstringify url}}},
                "name": {{{JSONstringify name}}}
            }
        }{{#unless @last}},{{/unless}}
        {{/each}}
    ]
}
</script>


<script>
document.addEventListener("DOMContentLoaded", function() {
    const breadcrumbText = document.querySelector('.breadcrumbs .breadcrumb');
    if (!breadcrumbText) return;
    
    const url = window.location.href.toLowerCase();
    const productName = document.querySelector('.productView-title')?.textContent.toLowerCase() || '';

    // 1. Lead Acid condition (2.5 years)
    if (url.includes('lead+acid') || url.includes('lead-acid') || url.includes('lead acid') || 
        productName.includes('lead+acid') || productName.includes('lead-acid') || productName.includes('lead acid')) {
        breadcrumbText.textContent = '12 Months Free Replacement';
    }
    // 2. AGM condition (24 months)
    else if (url.includes('agm') || productName.includes('agm')) {
        breadcrumbText.textContent = '24 Months Free Replacement';
    }
    // 3. Lithium with 12V condition (36 months)
    else if ((url.includes('lithium') || productName.includes('lithium')) && 
             (url.includes('12v') || productName.includes('12v'))) {
        breadcrumbText.textContent = '36 Months Free Replacement';
    }
    
    // 4. Higher voltage lithium (16v/24v/36v/48v) condition (60 months)
    else if ((url.includes('lithium') || productName.includes('lithium')) && 
             (url.match(/16v|24v|36v|48v/) || productName.match(/16v|24v|36v|48v/))) {
        breadcrumbText.textContent = '60 Months Free Replacement';
    }
    // Default remains 36 months (original behavior)
});
</script>
