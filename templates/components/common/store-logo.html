<a href="{{urls.home}}" class="header-logo__link">
    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
            <img class="header-logo-image-unknown-size" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
            <div class="header-logo-image-container">
                <img class="header-logo-image" src="https://cdn11.bigcommerce.com/s-8xryzvxqo4/images/stencil/original/image-manager/frame-1707479597-1-.png?t=1750248411" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}" >
            </div>
        {{/if}}
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>

<style>
    .header-logo-image-container{
        height: 40px;
        width: 53.68px;
    }
</style>
