        <div class="card-body">
            {{#and (if brand.name) (if theme_settings.halo_card_brand)}}
            <p class="card-text custom-brand-name card-ellipsis" data-test-info-type="brandName">{{brand.name}}</p>
            {{/and}}

            <h3
                class="card-title custom-card-title{{#if theme_settings.halo_card_title '==' 'ellipsis'}} card-ellipsis{{/if}}{{#if theme_settings.halo_homepage_layout_1}}{{#or customer (unless settings.hide_price_from_guests)}}{{#if show_cart_action}}{{#if has_options}}{{#if theme_settings.haloAddOptionForProduct}} has-options{{/if}}{{/if}}{{/if}}{{/or}}{{/if}}">
                <a aria-label="{{name}},{{> components/products/product-aria-label}}" href="{{url}}"
                    data-event-type="product-click">
                    <span>{{name}}</span>
                </a>

                {{#if theme_settings.halo_homepage_layout_1}}
                {{#or customer (unless settings.hide_price_from_guests)}}
                {{#if show_cart_action}}
                {{#if has_options}}
                {{#if theme_settings.haloAddOptionForProduct}}
                <span class="card-subTitle-color"></span>
                {{/if}}
                {{/if}}
                {{/if}}
                {{/or}}
                {{/if}}
            </h3>
            <div class="custom-rating-card">
                <div class="card-stars">
                    <img src="https://store-8xryzvxqo4.mybigcommerce.com/product_images/rating-stars.svg" alt="">
                </div>
                <span class="custom-rating-text">10 Reviews</span>
            </div>


            {{#and (if show_rating) (if theme_settings.halo_card_ratings)}}
            <p class="card-text" data-test-info-type="productRating">
                <span class="rating--small">
                    {{> components/products/ratings rating_target=name rating=rating}}
                </span>
            </p>
            {{/and}}

            {{#if summary}}
            <div class="card-desc">
                <p style="-webkit-box-orient: vertical;">{{{ ellipsis summary 250}}}</p>
            </div>
            {{/if}}

            <div class="card-text" data-test-info-type="price" style="padding-bottom: 14px;">
                {{#or customer (unless settings.hide_price_from_guests)}}
                {{> components/products/self-price price=price}}
                {{else}}
                {{> components/common/login-for-pricing}}
                {{/or}}
            </div>

            {{> components/products/bulk-discount-rates}}

            {{#if theme_settings.haloAddOptionForProduct}}
            {{#unless add_to_cart_url}}
            {{#or (if pre_order) (if has_options) }}
            <!-- <div class="card-option card-option-{{id}}">
                <div class="form-field" data-product-attribute="swatch"></div>
            </div> -->
            {{/or}}
            {{#and (if out_of_stock_message) (if has_options) }}
            <!-- <div class="card-option card-option-{{id}}">
                <div class="form-field" data-product-attribute="swatch"></div>
            </div> -->
            {{/and}}
            {{/unless}}
            {{/if}}

            {{#or customer (unless settings.hide_price_from_guests)}}
            {{#if show_cart_action}}
            <div class="card-figcaption-bottom">
                {{#if has_options}}
                {{#if theme_settings.halo_quick_shop}}
                <a href="javascript:void(0)" data-event-type="product-click"
                    class="button button--small card-figcaption-button button--quickShop self-card-add-btn" data-product-id="{{id}}">{{#if
                    theme_settings.halo_homepage_layout_4}}<span class="text">{{/if}}{{#if
                        theme_settings.halo_homepage_layout_3}}{{lang 'products.quick_shop'}}{{else}}{{lang
                        'products.quick_shop_2'}}{{/if}}{{#if theme_settings.halo_homepage_layout_4}}</span>{{/if}}</a>
                {{else}}
                <a href="{{url}}" data-event-type="product-click" class="button button--small card-figcaption-button self-card-add-btn"
                    data-product-id="{{id}}">{{lang 'products.choose_options'}}</a>
                {{/if}}
                {{/if}}
                {{#if pre_order}}
                <a href="{{pre_order_add_to_cart_url}}" data-event-type="product-click"
                    class="button button--small card-figcaption-button self-card-add-btn">{{lang 'products.pre_order'}}</a>
                {{/if}}
                {{#if add_to_cart_url }}
                <a href="{{add_to_cart_url}}" data-event-type="product-click" data-button-type="add-cart"
                    class="button button--small card-figcaption-button halo-add-to-cart self-card-add-btn" data-product-id="{{id}}"
                    data-wait-message="{{lang 'products.adding_to_cart'}}">{{#if
                    theme_settings.halo_homepage_layout_2}}{{lang 'products.add_to_cart_2'}}{{else}}{{lang
                    'products.add_to_cart'}}{{/if}}</a>
                <span class="product-status-message aria-description--hidden">{{lang
                    'category.add_cart_announcement'}}</span>
                {{/if}}
                {{#if out_of_stock_message }}
                <a href="{{url}}" data-event-type="product-click"
                    class="button button--small card-figcaption-button button--outOfStock self-card-add-btn"
                    data-product-id="{{id}}">{{out_of_stock_message}}</a>
                {{/if}}
            </div>
            {{/if}}
            {{/or}}

</article>
