    /* Tooltip container (new span) */

        transition: all 0.3s ease-in-out;
        font-weight: 400;
    }

    /* Tooltip triangle (keep your old triangle style as before) */
    .best-price::before {
        content: "";
        position: absolute;

        height: 0;

        opacity: 0;
        visibility: hidden;
        transform: translateX(-50%) translateY(-5px);
        transition: all 0.3s ease-in-out;
